language: python
python:
- "3.5.3"
- python
addons:
  postgresql: "10.7"
install:
- pip install -r requirements.txt
before_script:
- createdb --encoding=UTF-8 {{ project_name }} --username=postgres --owner=`whoami`
script:
- python manage.py migrate
- python manage.py test
deploy:
  provider: heroku
  api_key:
    secure: 
  on:
    all_branches: true
