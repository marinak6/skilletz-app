{% extends 'pages/authenticated.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block pagename %}Update Profile{% endblock %}

{% block content %}
<div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Update Profile</h1>
            <hr class="my-4">
            <p class="lead"></p>
        </div>
    </div>
    <div class="container">
		<form method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<input type="submit" value="Update">
		</form>
    </div>
</div>
{% endblock %}
