{% extends 'pages/base.html'%}

{% load crispy_forms_tags %}

{% block pagename %}Profile Creation{% endblock %}

{% block pagecontent %}
<div> 
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">Profile Creation</h1>
			<hr class="my-4">
			<p class="lead">It looks like this is your first time, minding giving us some more information?</p>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
			    {{ form|crispy }}
			    <button type="submit" class="btn btn-primary">Sign in</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
